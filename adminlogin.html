    <div id="result"></div>
    <form id="login" method="post">
    <div class="form-group">
    	<input class="form-control" type="text" name="name" placeholder="Enter username" id="username" required>

    <script>
        $(document).ready(function(){
            $("#login").click(function(event){
                event.preventDefault();
            
            var username = $('#username').val();
            var password = $('#password').val();
            if(username != '' && password != ''){
                $.ajax({
                    url: 'action.php',
                    method: 'POST',
                    data: {adminlogin:1, username:username, password:password},
                    success: function(data){
                       $('#result').html(data); 
                    }
                })
            }
            })
        })
    </script>
